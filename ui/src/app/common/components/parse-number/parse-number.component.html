<div [ngStyle]="containerStyles" *ngIf="!value && value !== 0" class="q0">No Value</div>
<div [ngStyle]="containerStyles" *ngIf="value || value === 0">
  <app-specialization-icon
    *ngIf="specialization"
    [specialization]="specialization"
    sizePx="17px"
  ></app-specialization-icon>
  <strong [ngClass]="cssClasses">{{ value | number : '1.1-1' }}</strong>
</div>
