<select #raidSelect (change)="onSelectChange($event)">
  <option value="">-</option>
  <option value="wotlknaxx">Naxx/Dragons</option>
  <option value="ulduar">Ulduar</option>
</select>
<label [for]="'size10' + uniqueId">10</label>
<input
  #size10
  [id]="'size10' + uniqueId"
  [name]="'sizeSelection' + uniqueId"
  [type]="selectionType"
  (change)="onInputChange($event)"
/>
<label [for]="'size25' + uniqueId">25</label>
<input
  #size25
  [id]="'size25' + uniqueId"
  [name]="'sizeSelection' + uniqueId"
  [type]="selectionType"
  (change)="onInputChange($event)"
/>
