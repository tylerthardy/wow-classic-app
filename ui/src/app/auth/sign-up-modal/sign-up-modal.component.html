<div class="modal-content" [ngClass]="themeService.getThemeClass()">
  <form (submit)="onSignup(signupForm)" #signupForm="ngForm">
    <div class="modal-header">
      <h4>Sign Up</h4>
    </div>
    <div class="modal-body">
      <label for="email"><b>First name</b></label>
      <input
        type="text"
        ngModel
        #fnameInput="ngModel"
        [(ngModel)]="firstName"
        placeholder="Enter First name"
        name="fname"
        id="fname"
        required
      />

      <label for="email"><b>Last name</b></label>
      <input
        type="text"
        ngModel
        #lnameInput="ngModel"
        [(ngModel)]="lastName"
        placeholder="Enter Last name"
        name="lname"
        id="lname"
        required
      />

      <label for="email"><b>University</b></label>
      <input
        type="text"
        ngModel
        #universityInput="ngModel"
        [(ngModel)]="university"
        placeholder="Enter university"
        name="university"
        id="university"
        required
      />

      <label for="email"><b>Email</b></label>
      <input
        type="text"
        ngModel
        #emailInput="ngModel"
        [(ngModel)]="email"
        placeholder="Enter Email"
        name="email"
        id="email"
        required
      />

      <label for="email"><b>Mobile No.</b></label>
      <input
        type="text"
        ngModel
        #mobileNoInput="ngModel"
        [(ngModel)]="mobileNumber"
        placeholder="Enter mobile no"
        name="mobileNo"
        id="mobileNo"
        required
      />

      <label for="psw"><b>Password</b></label>
      <input
        type="password"
        name="password"
        ngModel
        minlength="8"
        #passwordInput="ngModel"
        [(ngModel)]="password"
        placeholder="Enter Password"
        id="psw"
        required
      />
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-outline-danger" (click)="close()">Cancel</button>
      <button type="submit" class="registerbtn">Register</button>
    </div>
  </form>
</div>
