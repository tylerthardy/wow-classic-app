<div class="flex-container">
  <ng-container *ngIf="isDevelopment">
    <app-card [collapsed]="false" header="Playground">
      <app-class-selection></app-class-selection>
    </app-card>
  </ng-container>

  <app-card [collapsed]="true" header="VoA Raid Builder">
    <app-voa-raid-builder></app-voa-raid-builder>
  </app-card>

  <app-card [collapsed]="true" header="Specialization Data"
    ><app-specialization-data></app-specialization-data
  ></app-card>

  <app-card header="Player Lookup" id="dashboard-player-lookup">
    <app-player-lookup #playerLookup></app-player-lookup>
  </app-card>

  <app-card header="Raid Lookup">
    <app-raid-lookup (characterNameClicked)="onRaidCharacterNameClicked($event)"></app-raid-lookup>
  </app-card>

  <app-card header="Raid Lead Helper">
    <app-raid-lead-helper></app-raid-lead-helper>
  </app-card>
</div>
