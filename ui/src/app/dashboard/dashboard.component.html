<div class="dashboard-container" (konami)="onKonami()">
  <div class="left-container">
    <ng-container *ngIf="isDevelopment">
      <app-card [collapsed]="false" header="Playground">
        <app-item-selection [(ngModel)]="selectedItem"></app-item-selection>
        {{ selectedItem?.name }}
        <app-class-selection></app-class-selection>
        <app-class-selection [isReadOnly]="true" [iconOnly]="true" [ngModel]="selectedClass"></app-class-selection>
        <app-class-spec-selection
          [iconOnly]="true"
          [classId]="selectedClass.warcraftLogsId"
          [ngModel]="selectedSpec"
        ></app-class-spec-selection>
      </app-card>
    </ng-container>

    <app-card [collapsed]="true" header="VoA Raid Builder" *ngIf="konamiMode">
      <app-voa-raid-builder></app-voa-raid-builder>
    </app-card>

    <app-card [collapsed]="true" header="Specialization Data" *ngIf="konamiMode">
      <app-specialization-data></app-specialization-data>
    </app-card>

    <app-card header="Player Lookup" id="dashboard-player-lookup">
      <app-player-lookup #playerLookup></app-player-lookup>
    </app-card>

    <app-card header="Raid Lookup">
      <app-raid-lookup></app-raid-lookup>
    </app-card>
  </div>
  <div class="right-container" *ngIf="appConfig.advertisements">
    <ng2-adsense [fullWidthResponsive]="true"></ng2-adsense>
  </div>
</div>
