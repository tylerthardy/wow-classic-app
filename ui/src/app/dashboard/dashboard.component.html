<div class="flex-container">
  <app-card [collapsed]="false" header="Playground">
    <app-raid-size-selection [(ngModel)]="valoo"></app-raid-size-selection>
    <div *ngIf="valoo">
      <ng-container *ngIf="valoo.size10 && valoo.raid">{{ valoo.raid }}10</ng-container>
      <ng-container *ngIf="valoo.size25 && valoo.raid">{{ valoo.raid }}25</ng-container>
    </div>
  </app-card>

  <app-card [collapsed]="true" header="VoA Raid Builder">
    <app-voa-raid-builder></app-voa-raid-builder>
  </app-card>

  <app-card [collapsed]="true" header="Specialization Data"
    ><app-specialization-data></app-specialization-data
  ></app-card>

  <app-card header="Player Lookup">
    <app-player-lookup></app-player-lookup>
  </app-card>

  <app-card header="Raid Lookup">
    <app-raid-lookup></app-raid-lookup>
  </app-card>

  <app-card header="Raid Lead Helper">
    <app-raid-lead-helper></app-raid-lead-helper>
  </app-card>
</div>
